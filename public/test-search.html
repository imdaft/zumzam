<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Å—Ç –≤–µ–∫—Ç–æ—Ä–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
        }

        .search-box {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            outline: none;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #667eea;
        }

        .quick-searches {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .quick-search-btn {
            padding: 8px 15px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s;
        }

        .quick-search-btn:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        #results {
            display: grid;
            gap: 15px;
        }

        .service-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .similarity-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .service-title {
            color: #333;
            font-size: 1.3em;
            margin-bottom: 10px;
            padding-right: 80px;
        }

        .service-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .service-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.9em;
            color: #888;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .tag {
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #666;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 40px;
        }

        .error {
            background: #ff5252;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .stats {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ –¢–µ—Å—Ç –≤–µ–∫—Ç–æ—Ä–Ω–æ–≥–æ –ø–æ–∏—Å–∫–∞</h1>
        <div class="subtitle">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ, –∫–∞–∫ AI –ø–æ–Ω–∏–º–∞–µ—Ç —Å–º—ã—Å–ª –∑–∞–ø—Ä–æ—Å–æ–≤</div>

        <div class="search-box">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ø—Ä–∞–∑–¥–Ω–∏–∫ —Å —Å—É–ø–µ—Ä–≥–µ—Ä–æ—è–º–∏ –¥–ª—è –º–∞–ª—å—á–∏–∫–∞ 7 –ª–µ—Ç"
                autofocus
            >
            <div class="quick-searches">
                <button class="quick-search-btn" onclick="search('–ø—Ä–∞–∑–¥–Ω–∏–∫ —Å —Å—É–ø–µ—Ä–≥–µ—Ä–æ—è–º–∏')">ü¶∏ –°—É–ø–µ—Ä–≥–µ—Ä–æ–∏</button>
                <button class="quick-search-btn" onclick="search('–ø—Ä–∏–Ω—Ü–µ—Å—Å—ã –¥–ª—è –¥–µ–≤–æ—á–∫–∏')">üë∏ –ü—Ä–∏–Ω—Ü–µ—Å—Å—ã</button>
                <button class="quick-search-btn" onclick="search('–∫–æ—Å–º–∏—á–µ—Å–∫–∞—è –≤–µ—á–µ—Ä–∏–Ω–∫–∞')">üöÄ –ö–æ—Å–º–æ—Å</button>
                <button class="quick-search-btn" onclick="search('–Ω–∞—É—á–Ω–æ–µ —à–æ—É —Å –æ–ø—ã—Ç–∞–º–∏')">üß™ –ù–∞—É–∫–∞</button>
                <button class="quick-search-btn" onclick="search('–∫–≤–µ—Å—Ç –¥–ª—è –¥–µ—Ç–µ–π')">üóùÔ∏è –ö–≤–µ—Å—Ç</button>
                <button class="quick-search-btn" onclick="search('–º—ã–ª—å–Ω—ã–µ –ø—É–∑—ã—Ä–∏')">üí≠ –ü—É–∑—ã—Ä–∏</button>
            </div>
        </div>

        <div class="stats" id="stats"></div>
        <div id="results"></div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const resultsDiv = document.getElementById('results');
        const statsDiv = document.getElementById('stats');

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                search(searchInput.value);
            }
        });

        async function search(query) {
            if (!query.trim()) return;

            searchInput.value = query;
            resultsDiv.innerHTML = '<div class="loading">üîç –ò—â—É...</div>';
            statsDiv.innerHTML = '';

            try {
                const response = await fetch('/api/search/semantic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        limit: 10,
                        threshold: 0.5
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || '–û—à–∏–±–∫–∞ –ø–æ–∏—Å–∫–∞');
                }

                if (!data.services || data.services.length === 0) {
                    resultsDiv.innerHTML = '<div class="loading">üòï –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                    return;
                }

                statsDiv.innerHTML = `–ù–∞–π–¥–µ–Ω–æ ${data.services.length} ${plural(data.services.length, '—É—Å–ª—É–≥–∞', '—É—Å–ª—É–≥–∏', '—É—Å–ª—É–≥')}`;

                resultsDiv.innerHTML = data.services.map((service, index) => `
                    <div class="service-card">
                        <div class="similarity-badge">${(service.similarity * 100).toFixed(0)}%</div>
                        <div class="service-title">${service.title}</div>
                        <div class="service-description">${truncate(service.description, 150)}</div>
                        <div class="service-meta">
                            <div class="meta-item">üí∞ ${service.price || service.price_from || 0}‚ÇΩ</div>
                            <div class="meta-item">üë∂ ${service.age_from}-${service.age_to} –ª–µ—Ç</div>
                            ${service.duration ? `<div class="meta-item">‚è±Ô∏è ${service.duration} –º–∏–Ω</div>` : ''}
                        </div>
                        ${service.tags && service.tags.length > 0 ? `
                            <div class="tags">
                                ${service.tags.slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                    </div>
                `).join('');

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå ${error.message}</div>`;
            }
        }

        function truncate(str, length) {
            if (!str) return '';
            return str.length > length ? str.substring(0, length) + '...' : str;
        }

        function plural(n, form1, form2, form5) {
            n = Math.abs(n) % 100;
            const n1 = n % 10;
            if (n > 10 && n < 20) return form5;
            if (n1 > 1 && n1 < 5) return form2;
            if (n1 === 1) return form1;
            return form5;
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—É—é —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/api/search/semantic', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: '–∞–Ω–∏–º–∞—Ç–æ—Ä',
                        limit: 1,
                        threshold: 0
                    })
                });
                const data = await response.json();
                if (data.services) {
                    statsDiv.innerHTML = `–í –±–∞–∑–µ ${data.total || 0}+ —É—Å–ª—É–≥ —Å AI-–ø–æ–∏—Å–∫–æ–º`;
                }
            } catch (e) {
                console.error(e);
            }
        });
    </script>
</body>
</html>
