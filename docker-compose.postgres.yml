version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: zumzam-postgres
    restart: unless-stopped
    env_file:
      - .env.postgres
    environment:
      POSTGRES_USER: zumzam_admin
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me_secure_password}
      POSTGRES_DB: zumzam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-extensions.sql:/docker-entrypoint-initdb.d/init-extensions.sql
    command: 
      - "postgres"
      - "-c"
      - "listen_addresses=*"
      - "-c"
      - "max_connections=200"
      - "-c"
      - "shared_buffers=256MB"
      - "-c"
      - "effective_cache_size=1GB"
    networks:
      - postgres_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U zumzam_admin -d zumzam"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

networks:
  postgres_net:
    driver: bridge

